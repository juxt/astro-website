<section class="category-cover-page">
  <!-- Orange header with padding -->
  <div class="category-absolute-left-split"></div>
  <div class="category-cover-header">
    <h2 class="category-cover-title">{category name}</h2>
    <div class="category-cover-description">{category description}</div>
  </div>

  <!-- Split layout: left list (grey background) and right radar -->
  <div class="category-cover-split">
    <div class="category-cover-left">
      <div class="category-cover-list">
        <div class="category-cover-list-section">
          <h3>Adopt</h3>
          {adopt entries}
        </div>
        <div class="category-cover-list-section">
          <h3>Trial</h3>
          {trial entries}
        </div>
        <div class="category-cover-list-section">
          <h3>Assess</h3>
          {assess entries}
        </div>
        <div class="category-cover-list-section">
          <h3>Hold</h3>
          {hold entries}
        </div>
      </div>
    </div>
    <div class="category-cover-right">
      <div class="category-cover-radar">{quadrant svg}</div>
    </div>
  </div>
</section>
